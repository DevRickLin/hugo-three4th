<a class="common-link s-section-item s-section-cover" href="{{ .Permalink }}">
    <img class="common-img e-section-cover" src="{{ .Permalink }}images/{{ .Params.cover }}" />
    <h3 class="header-common header-3 e-section-header">
        {{ .Title }}<br>
        <span class="header-common header-sub">
            <span class="cao">{{ partial "utils/status" .Params.status }}</span>
            {{ .Date.Format "Mon, Jan 2, 2006" }}
        </span>
    </h3>
</a>
