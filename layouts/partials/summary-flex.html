{{ define "summary-flex" }}
{{ $disaplay := .Params.disaplay }}
<div class="summary-flex">
    {{ range .Pages.ByLastmod }}
    {{ if eq $disaplay "section-card" }}
    {{ .Render "section-card" }}
    {{ else if eq $disaplay "section-entry" }}
    {{ .Render "section-entry" }}
    {{ end }}
    {{ end }}
</div>
{{ end }}
